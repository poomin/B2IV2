    <style>
        .dt-content-left{
            width:50%;
            float:left;
        }

        .dt-laptop-slider{
            width:50%;
            float: right;
            margin-right: -150px;
            background: url('./images/frams.png');
            background-repeat: no-repeat;
            background-position: top left;
            background-size: contain;
            width: 900px;
            z-index:4;
        }


        .laptop-screen{
            margin: 67px 167px;
            width: 570px;
            height: 390px;
            overflow: hidden;
            position: relative;

        }
        .app-shot{
            position:absolute;
            animation:round 16s infinite;
            opacity:0;
            z-index:-1;
            margin-left: auto;
            margin-right: auto;
            display: block;

        }
        @keyframes round{
            25%{opacity:1;}
            40%{opacity:0;}
        }

        img:nth-child(4){animation-delay:0s;}
        img:nth-child(3){animation-delay:4s;}
        img:nth-child(2){animation-delay:8s;}
        img:nth-child(1){animation-delay:12s;}
    </style>
